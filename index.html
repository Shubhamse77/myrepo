<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Game | Click the Target</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #0f172a;
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
        }

        #score, #timer {
            font-size: 20px;
            margin: 10px;
        }

        #target {
            width: 60px;
            height: 60px;
            background: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            display: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #22c55e;
            color: black;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¯ Click the Target</h1>
    <p>Click the red circle as many times as possible in 10 seconds!</p>

    <div id="score">Score: 0</div>
    <div id="timer">Time: 10</div>

    <button onclick="startGame()">Start Game</button>

    <div id="target"></div>

    <script>
        let score = 0;
        let timeLeft = 10;
        let gameInterval, timerInterval;

        const target = document.getElementById("target");
        const scoreEl = document.getElementById("score");
        const timerEl = document.getElementById("timer");

        function randomPosition() {
            const x = Math.random() * (window.innerWidth - 60);
            const y = Math.random() * (window.innerHeight - 60);
            target.style.left = x + "px";
            target.style.top = y + "px";
        }

        target.onclick = () => {
            score++;
            scoreEl.innerText = "Score: " + score;
            randomPosition();
        };

        function startGame() {
            score = 0;
            timeLeft = 10;
            scoreEl.innerText = "Score: 0";
            timerEl.innerText = "Time: 10";

            target.style.display = "block";
            randomPosition();

            gameInterval = setInterval(randomPosition, 800);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = "Time: " + timeLeft;

                if (timeLeft === 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            target.style.display = "none";
            alert("Game Over! ðŸŽ‰ Your Score: " + score);
        }
    </script>

</body>
</html>
